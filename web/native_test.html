<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThunderTrack Native Test</title>
    
    <!-- Farcaster Mini App Embed -->
    <meta name="fc:miniapp" content='{"version":"1","imageUrl":"https://thundertrack-miniapp.vercel.app/icons/Icon-512.png","button":{"title":"🚀 测试原生JS","action":{"type":"launch_miniapp","name":"ThunderTrack Test","url":"https://thundertrack-miniapp.vercel.app/native_test.html","splashImageUrl":"https://thundertrack-miniapp.vercel.app/icons/Icon-512.png","splashBackgroundColor":"#6366f1"}}}' />
    
    <!-- Farcaster Mini App SDK -->
    <script type="module">
        try {
            const { sdk } = await import('https://esm.sh/@farcaster/miniapp-sdk');
            
            console.log('✅ SDK imported successfully');
            
            // 页面加载完成后调用 ready
            window.addEventListener('DOMContentLoaded', async () => {
                try {
                    await sdk.actions.ready();
                    console.log('✅ Mini App ready signal sent');
                    document.getElementById('status').textContent = '✅ SDK Ready信号已发送';
                } catch (error) {
                    console.error('❌ Failed to send ready signal:', error);
                    document.getElementById('status').textContent = '❌ SDK Ready失败: ' + error.message;
                }
            });
            
            // 全局函数供测试使用
            window.testSdk = async function() {
                try {
                    if (sdk.user) {
                        const user = await sdk.user.getProfile();
                        alert('用户信息: ' + JSON.stringify(user, null, 2));
                    } else {
                        alert('SDK用户信息不可用');
                    }
                } catch (error) {
                    alert('获取用户信息失败: ' + error.message);
                }
            };
            
        } catch (error) {
            console.error('❌ Failed to import SDK:', error);
            document.getElementById('status').textContent = '❌ SDK导入失败: ' + error.message;
        }
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin: 50px auto;
        }
        
        .logo {
            font-size: 60px;
            margin-bottom: 16px;
            display: block;
        }
        
        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 32px;
            display: block;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: block;
        }
        
        .success {
            font-size: 18px;
            font-weight: bold;
            color: #4ade80;
            margin-bottom: 8px;
            display: block;
        }
        
        .button {
            background: white;
            color: #6366f1;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 8px auto;
            width: 90%;
            display: block;
        }
        
        .debug {
            margin-top: 20px;
            padding: 16px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            font-size: 12px;
            text-align: left;
            display: block;
        }
        
        #status {
            color: #fbbf24;
            font-weight: bold;
        }
        
        /* 强制显示所有元素 */
        * {
            visibility: visible !important;
            display: block !important;
        }
        
        .container * {
            opacity: 1 !important;
        }
        
        /* 强制移除任何loading覆盖层 */
        #loading, 
        .loading,
        [id*="loading"],
        [class*="loading"] {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            z-index: -1 !important;
            position: absolute !important;
            left: -9999px !important;
        }
        
        /* 确保内容在最上层 */
        .container {
            position: relative !important;
            z-index: 10000 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">⚡</div>
        <div class="title">ThunderTrack</div>
        <div class="subtitle">原生JS直接测试</div>
        
        <div class="card">
            <div class="success">🎉 原生页面加载成功！</div>
            <div>完全不依赖Flutter</div>
        </div>
        
        <div class="card">
            <div>SDK状态: <span id="status">加载中...</span></div>
        </div>
        
        <button class="button" onclick="testBasic()">
            基础功能测试
        </button>
        
        <button class="button" onclick="testSdk()" id="sdkBtn" disabled>
            测试Farcaster SDK
        </button>
        
        <div class="debug">
            <div><strong>环境信息:</strong></div>
            <div>URL: <span id="url"></span></div>
            <div>父窗口: <span id="parent"></span></div>
            <div>时间: <span id="timestamp"></span></div>
        </div>
    </div>

    <script>
        // 强制隐藏任何可能的loading screen
        document.addEventListener('DOMContentLoaded', function() {
            // 隐藏所有可能的loading元素
            const loadingElements = document.querySelectorAll('#loading, .loading, [id*="loading"], [class*="loading"]');
            loadingElements.forEach(el => {
                el.style.display = 'none';
                el.style.visibility = 'hidden';
                el.remove();
            });
            
            console.log('✅ Forced loading screen removal');
        });
        
        // 填充调试信息
        document.getElementById('url').textContent = window.location.href;
        document.getElementById('parent').textContent = window.parent !== window ? '嵌入式(Mini App)' : '独立浏览器';
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
        
        // 基础测试
        function testBasic() {
            const info = {
                url: window.location.href,
                userAgent: navigator.userAgent.substring(0, 100),
                isMiniApp: window.parent !== window,
                timestamp: new Date().toISOString()
            };
            
            alert('✅ 基础测试成功！\n\n' + JSON.stringify(info, null, 2));
        }
        
        // 启用SDK按钮
        setTimeout(() => {
            document.getElementById('sdkBtn').disabled = false;
        }, 2000);
        
        console.log('✅ Native test page loaded successfully');
    </script>
</body>
</html>
