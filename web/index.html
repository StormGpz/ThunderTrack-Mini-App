  <script src="flutter.js" defer></script>

<body>
  <!-- Farcaster SDK Integration -->
  <script type="module">
    let sdkLoaded = false;
    let flutterLoaded = false;
    
    async function loadFarcasterSDK() {
      try {
        console.log('📦 加载Farcaster SDK...');
        const { sdk } = await import('https://esm.sh/@farcaster/miniapp-sdk');
        window.farcasterSDK = sdk;
        sdkLoaded = true;
        console.log('✅ Farcaster SDK加载成功');
        
        // 打印context信息用于调试
        if (sdk.context) {
          console.log('📋 SDK Context:', {
            hasUser: !!sdk.context.user,
            hasClient: !!sdk.context.client,
            userFid: sdk.context.user?.fid,
            platform: sdk.context.client?.platformType
          });
        }
        
        return sdk;
      } catch (error) {
        console.error('❌ Farcaster SDK加载失败:', error);
        return null;
      }
    }
    
    async function callFarcasterReady() {
      if (!window.farcasterSDK) {
        console.log('⚠️ SDK未加载，跳过ready调用');
        return;
      }
      
      try {
        console.log('🚀 调用Farcaster ready...');
        await window.farcasterSDK.actions.ready();
        console.log('✅ Farcaster ready调用成功，splash screen应该已隐藏');
      } catch (error) {
        console.error('❌ Farcaster ready调用失败:', error);
      }
    }
    
    // 检查是否在Farcaster环境中
    const isFarcaster = navigator.userAgent.toLowerCase().includes('warpcast') || 
                       navigator.userAgent.toLowerCase().includes('farcaster') ||
                       window.location.search.includes('miniApp=true') ||
                       window.parent !== window;
    
    console.log(`🔍 环境检测: ${isFarcaster ? 'Farcaster Mini App' : '普通浏览器'}`);
    
    // 如果在Farcaster环境中，预加载SDK
    if (isFarcaster) {
      loadFarcasterSDK();
    }
    
    // 监听Flutter应用加载完成
    window.addEventListener('flutter-first-frame', () => {
      console.log('🎨 Flutter首帧渲染完成');
      flutterLoaded = true;
      
      // 如果在Farcaster环境中，等待一段时间确保Flutter完全渲染后调用ready
      if (isFarcaster && sdkLoaded) {
        setTimeout(() => {
          callFarcasterReady();
        }, 1000);
      }
    });
    
    // 备用方案：如果没有收到first-frame事件，使用定时器
    if (isFarcaster) {
      setTimeout(() => {
        if (!flutterLoaded) {
          console.log('⏰ 备用方案：延迟调用ready');
          callFarcasterReady();
        }
      }, 5000);
    }
  </script>

  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
