  <link rel="manifest" href="manifest.json">
  
  <!-- Farcaster Mini App SDK -->
  <script type="module">
    // 检测是否在 Mini App 环境中
    const currentUrl = window.location.href;
    const searchParams = new URLSearchParams(window.location.search);
    
    console.log('Current URL:', currentUrl);
    console.log('Search params:', searchParams.toString());
    console.log('Has miniApp param:', searchParams.has('miniApp'));
    console.log('miniApp value:', searchParams.get('miniApp'));
    
    const isMiniApp = searchParams.has('miniApp') && searchParams.get('miniApp') === 'true' ||
                     currentUrl.includes('/mini') ||
                     window.parent !== window;
    
    console.log('Detected Mini App environment:', isMiniApp);
    
    if (isMiniApp) {
      console.log('Loading Farcaster Mini App SDK...');
      // 动态导入 Farcaster Mini App SDK
      import('https://esm.sh/@farcaster/miniapp-sdk').then(({ sdk }) => {
        console.log('✅ Farcaster Mini App SDK loaded successfully');
        
        // 存储 SDK 实例到全局，供 Flutter 使用
        window.farcasterSdk = sdk;
        
        // Flutter 准备就绪后会调用这个函数
        window.markMiniAppReady = async function() {
          try {
            await sdk.actions.ready();
            console.log('✅ Mini App ready signal sent successfully');
          } catch (error) {
            console.error('❌ Failed to send ready signal:', error);
          }
        };
        
        // 当Flutter加载完成后自动调用ready()
        window.autoCallReady = function() {
          console.log('🚀 Auto-calling Mini App ready...');
          window.markMiniAppReady();
        };
        
        // 获取用户信息的函数
        window.getFarcasterUser = async function() {
          try {
            if (sdk.user) {
              const profile = await sdk.user.getProfile();
              console.log('✅ Got Farcaster user profile:', profile);
              return profile;
            }
            console.log('ℹ️ No user available in SDK');
            return null;
          } catch (error) {
            console.error('❌ Failed to get user profile:', error);
            return null;
          }
        };
        
        // 获取钱包提供者的函数
        window.getEthereumProvider = function() {
          try {
            const provider = sdk.wallet.getEthereumProvider();
            console.log('✅ Got Ethereum provider:', provider);
            return provider;
          } catch (error) {
            console.error('❌ Failed to get Ethereum provider:', error);
            return null;
          }
        };
        
      }).catch(error => {
        console.error('❌ Failed to load Farcaster Mini App SDK:', error);
        // 如果 SDK 加载失败，提供一个空的实现避免错误
        window.markMiniAppReady = function() { console.log('⚠️ Mini App SDK not available'); };
        window.getFarcasterUser = function() { return Promise.resolve(null); };
        window.getEthereumProvider = function() { return null; };
      });
    } else {
      // 不在 Mini App 环境中，提供空实现
      console.log('ℹ️ Not running in Mini App environment');
      window.markMiniAppReady = function() { console.log('ℹ️ Not in Mini App environment'); };
      window.autoCallReady = function() { console.log('ℹ️ Not in Mini App environment'); };
      window.getFarcasterUser = function() { return Promise.resolve(null); };
      window.getEthereumProvider = function() { return null; };
    }
  </script>
  
  <!-- Loading Styles -->
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    }
    
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      flex-direction: column;
    }
    
    #loading .logo {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }
    
    #loading .title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }
    
    #loading .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Mini App Loading Screen -->
  <div id="loading">
    <div class="logo">⚡</div>
    <div class="title">ThunderTrack</div>
    <div class="spinner"></div>
  </div>
  
  <!-- Flutter App Scripts -->
  <script>
    var serviceWorkerVersion = null;
    var scriptLoaded = false;
    function loadMainDartJs() {
      if (scriptLoaded) {
        return;
      }
      scriptLoaded = true;
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      scriptTag.onload = function() {
        console.log('✅ Flutter main.dart.js loaded successfully');
        // Hide loading screen when Flutter is ready
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            console.log('🎯 Hiding loading screen');
            loading.style.opacity = '0';
            setTimeout(() => {
              loading.style.display = 'none';
              console.log('✅ Loading screen hidden');
              
              // 自动调用Mini App ready信号
              if (window.autoCallReady) {
                console.log('📞 Auto-calling Mini App ready');
                window.autoCallReady();
              }
              
              // 备用方案：手动调用
              if (window.markMiniAppReady) {
                console.log('📞 Calling markMiniAppReady as backup');
                window.markMiniAppReady();
              }
            }, 300);
          }
        }, 1000); // 给Flutter足够时间完全初始化
      };
      document.body.append(scriptTag);
    }

    if ('serviceWorker' in navigator) {
      // Service workers are supported. Use them.
      window.addEventListener('load', function () {
        // Wait for registration to finish before dropping the <script> tag.
        // Otherwise, the browser will load the script multiple times,
        // potentially different versions.
        var serviceWorkerUrl = 'flutter_service_worker.js?v=' + serviceWorkerVersion;
        navigator.serviceWorker.register(serviceWorkerUrl)
          .then((reg) => {
            function waitForActivation(serviceWorker) {
              serviceWorker.addEventListener('statechange', () => {
                if (serviceWorker.state == 'activated') {
                  console.log('Installed new service worker.');
                  loadMainDartJs();
                }
              });
            }
            if (!reg.active && (reg.installing || reg.waiting)) {
              // No active web worker and we have installed or are installing
              // one for the first time. Simply wait for it to activate.
              waitForActivation(reg.installing || reg.waiting);
            } else if (!reg.active.scriptURL.endsWith(serviceWorkerVersion)) {
              // When the app updates the serviceWorkerVersion changes, so we
              // need to ask the service worker to update.
              console.log('New service worker available.');
              reg.update();
              waitForActivation(reg.installing);
            } else {
              // Existing service worker is still good.
              console.log('Loading app from service worker.');
              loadMainDartJs();
            }
          });

        // If service worker doesn't succeed in a reasonable amount of time,
        // fallback to plaint <script> tag.
        setTimeout(() => {
          if (!scriptLoaded) {
            console.warn(
              'Failed to load app from service worker. Falling back to plain <script> tag.',
            );
            loadMainDartJs();
          }
        }, 4000);
      });
    } else {
      // Service workers not supported. Just drop the <script> tag.
      loadMainDartJs();
    }
  </script>
</body>
