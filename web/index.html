<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- ThunderTrack App Info -->
  <title>⚡ ThunderTrack - 去中心化交易日记</title>
  <meta name="description" content="基于 Farcaster 的去中心化交易日记应用，支持 IPFS 存储和 Hyperliquid API 集成">
  
  <!-- Farcaster Mini App Embed (for sharing) -->
  <meta name="fc:miniapp" content='{"version":"1","imageUrl":"https://thundertrack-miniapp.vercel.app/icons/Icon-512.png","button":{"title":"🚀 打开 ThunderTrack","action":{"type":"launch_miniapp","name":"ThunderTrack","url":"https://thundertrack-miniapp.vercel.app","splashImageUrl":"https://thundertrack-miniapp.vercel.app/icons/Icon-512.png","splashBackgroundColor":"#6366f1"}}}' />
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="⚡ ThunderTrack - 去中心化交易日记" />
  <meta property="og:description" content="基于 Farcaster 的去中心化交易日记应用，支持 IPFS 存储和 Hyperliquid API 集成" />
  <meta property="og:image" content="https://thundertrack-miniapp.vercel.app/icons/Icon-512.png" />
  <meta property="og:url" content="https://thundertrack-miniapp.vercel.app" />
  <meta property="og:type" content="website" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 500px;
    }
    .logo {
      font-size: 60px;
      margin-bottom: 20px;
    }
    .title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 30px;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }
    .option {
      background: white;
      color: #6366f1;
      border: none;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
      width: 280px;
      display: block;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .option:hover {
      background: #f0f0f0;
      transform: translateY(-2px);
    }
    .info {
      font-size: 14px;
      opacity: 0.8;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">⚡</div>
    <div class="title">ThunderTrack</div>
    <div class="subtitle">去中心化交易日记</div>
    
    <div class="card">
      <div style="font-size: 20px; font-weight: bold; margin-bottom: 15px;">🚀 选择应用版本</div>
      
      <a href="compatible_test.html?miniApp=true" class="option">
        📱 兼容测试版本
      </a>
      
      <a href="test_native.html?miniApp=true" class="option">
        🌐 纯JS测试版本
      </a>
      
      <a href="javascript:loadFlutter()" class="option">
        🦋 Flutter完整应用 (实验性)
      </a>
    </div>
    
    <div class="info">
      当前环境: <span id="env">检测中...</span>
      <br>时间: <span id="time"></span>
    </div>
  </div>

  <script>
    // 填充环境信息
    document.getElementById('env').textContent = navigator.userAgent.includes('warpcast') ? 'Farcaster' : '浏览器';
    document.getElementById('time').textContent = new Date().toLocaleString();
    
    // 检查URL参数进行自动路由
    const params = new URLSearchParams(window.location.search);
    const page = params.get('page') || params.get('test');
    
    if (page === 'compatible') {
      window.location.href = 'compatible_test.html' + window.location.search;
    } else if (page === 'native' || page === 'test') {
      window.location.href = 'test_native.html' + window.location.search;
    }
    
    function loadFlutter() {
      if (confirm('加载Flutter完整应用？\n\n注意：Flutter版本在Farcaster中可能有兼容性问题，建议先使用兼容测试版本。')) {
        // 这里可以加载Flutter版本
        alert('Flutter版本正在开发中，请先使用兼容测试版本。');
      }
    }
    
    console.log('✅ ThunderTrack route selector loaded');
  </script>
</body>
</html>
