<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThunderTrack Minimal SDK Test</title>
    
    <!-- 预连接优化 -->
    <link rel="preconnect" href="https://auth.farcaster.xyz" />
    
    <!-- Farcaster Mini App Embed -->
    <meta name="fc:miniapp" content='{"version":"1","imageUrl":"https://thundertrack-miniapp.vercel.app/icons/Icon-512.png","button":{"title":"🧪 最小SDK测试","action":{"type":"launch_miniapp","name":"ThunderTrack Minimal","url":"https://thundertrack-miniapp.vercel.app/minimal_sdk_test.html","splashImageUrl":"https://thundertrack-miniapp.vercel.app/icons/Icon-512.png","splashBackgroundColor":"#6366f1"}}}' />
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 400px;
            margin: 50px auto;
        }
        .logo { font-size: 60px; margin-bottom: 20px; }
        .title { font-size: 32px; font-weight: bold; margin-bottom: 10px; }
        .subtitle { font-size: 16px; opacity: 0.9; margin-bottom: 30px; }
        .card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .status { font-weight: bold; font-size: 16px; }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .warning { color: #f59e0b; }
        .button {
            background: white;
            color: #6366f1;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin: 8px;
            width: calc(50% - 16px);
            display: inline-block;
        }
        .logs {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
            background: rgba(0,0,0,0.3);
            padding: 12px;
            border-radius: 8px;
            font-size: 12px;
            text-align: left;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">⚡</div>
        <div class="title">ThunderTrack</div>
        <div class="subtitle">最小SDK测试</div>
        
        <div class="card">
            <div style="font-size: 18px; font-weight: bold; margin-bottom: 15px;">📊 测试状态</div>
            <div>SDK: <span class="status" id="sdk-status">检测中</span></div>
            <div>Ready: <span class="status" id="ready-status">等待</span></div>
            <div>Auth: <span class="status" id="auth-status">等待</span></div>
        </div>
        
        <button class="button" onclick="testReady()">🚀 调用Ready</button>
        <button class="button" onclick="testAuth()">🔐 测试认证</button>
        <button class="button" onclick="testContext()">📋 检查Context</button>
        <button class="button" onclick="clearLogs()">🗑️ 清空日志</button>
        
        <div class="card">
            <strong>📝 日志:</strong>
            <div class="logs" id="logs"></div>
        </div>
    </div>

    <script type="module">
        import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
        
        let logs = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const icons = { success: '✅', error: '❌', warning: '⚠️', info: '📝' };
            const logMessage = `${icons[type]} [${timestamp}] ${message}`;
            
            logs.push(logMessage);
            const logElement = document.getElementById('logs');
            logElement.innerHTML = logs.slice(-15).join('<br>');
            logElement.scrollTop = logElement.scrollHeight;
            console.log(logMessage);
        }
        
        function updateStatus(id, text, type = 'info') {
            const element = document.getElementById(id);
            const classes = { success: 'success', error: 'error', warning: 'warning' };
            element.innerHTML = `<span class="${classes[type] || ''}">${text}</span>`;
        }
        
        // 全局函数供按钮调用
        window.testReady = async function() {
            try {
                log('🔄 开始调用ready...');
                updateStatus('ready-status', '调用中', 'warning');
                
                if (!sdk || !sdk.actions || typeof sdk.actions.ready !== 'function') {
                    throw new Error('ready方法不可用');
                }
                
                await sdk.actions.ready();
                log('🎉 ready调用成功！', 'success');
                updateStatus('ready-status', '✅ 成功', 'success');
                
            } catch (error) {
                log(`❌ ready调用失败: ${error.message}`, 'error');
                updateStatus('ready-status', '❌ 失败', 'error');
            }
        };
        
        window.testAuth = async function() {
            try {
                log('🔐 开始认证测试...');
                updateStatus('auth-status', '测试中', 'warning');
                
                if (!sdk || !sdk.quickAuth) {
                    throw new Error('quickAuth不可用');
                }
                
                const { token } = await sdk.quickAuth.getToken();
                if (token) {
                    log(`🎉 获取到token: ${token.substring(0, 20)}...`, 'success');
                    updateStatus('auth-status', '✅ 成功', 'success');
                } else {
                    throw new Error('未获取到token');
                }
                
            } catch (error) {
                log(`❌ 认证失败: ${error.message}`, 'error');
                updateStatus('auth-status', '❌ 失败', 'error');
            }
        };
        
        window.testContext = function() {
            try {
                log('📋 检查context...');
                
                if (!sdk || !sdk.context) {
                    throw new Error('context不可用');
                }
                
                // 安全地检查context内容
                const contextInfo = {
                    hasUser: !!sdk.context.user,
                    hasClient: !!sdk.context.client,
                    hasLocation: !!sdk.context.location
                };
                
                if (sdk.context.user) {
                    try {
                        const fid = sdk.context.user.fid;
                        contextInfo.userFid = fid;
                        log(`👤 用户FID: ${fid}`, 'info');
                    } catch (e) {
                        log('⚠️ 无法读取用户FID', 'warning');
                    }
                }
                
                if (sdk.context.client) {
                    try {
                        const platform = sdk.context.client.platformType;
                        log(`📱 平台: ${platform}`, 'info');
                    } catch (e) {
                        log('⚠️ 无法读取平台信息', 'warning');
                    }
                }
                
                log(`📊 Context检查完成: ${JSON.stringify(contextInfo)}`, 'success');
                
            } catch (error) {
                log(`❌ Context检查失败: ${error.message}`, 'error');
            }
        };
        
        window.clearLogs = function() {
            logs = [];
            document.getElementById('logs').innerHTML = '';
            log('🗑️ 日志已清空');
        };
        
        // 初始化
        async function init() {
            try {
                log('🚀 开始初始化...');
                
                if (!sdk) {
                    throw new Error('SDK未加载');
                }
                
                log('✅ SDK加载成功', 'success');
                updateStatus('sdk-status', '✅ 正常', 'success');
                
                // 立即尝试调用ready
                await window.testReady();
                
            } catch (error) {
                log(`❌ 初始化失败: ${error.message}`, 'error');
                updateStatus('sdk-status', '❌ 失败', 'error');
            }
        }
        
        // 页面加载完成后初始化
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
        
        // 暴露SDK给调试
        window.debugSDK = sdk;
        
    </script>
</body>
</html>
